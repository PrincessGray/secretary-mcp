# 保持原有配置
io:
  secretarymcp:
    storage:
      base-dir: ${user.home}/secretary-data
    # 其他配置保持不变

# 添加兼容配置
secretary:
  storage:
    base-dir: ${io.secretarymcp.storage.base-dir}

# 启用虚拟线程
spring:
  threads:
    virtual:
      enabled: true

# 调整Netty相关配置以配合虚拟线程使用
reactor:
  netty:
    ioWorkerCount: 4  # 减少IO线程数，因为虚拟线程会处理大部分IO